<!DOCTYPE html>
<html>
<head>
  <title>Reporte de Movimientos</title>
  <!-- Sintaxis directa para el diseño -->
  <style>

      table {
          border: 3px solid black;
          border-collapse: collapse;
          table-layout: fixed;
      }

      td, th {
          border: 1px;
          height: 30px;
          padding-left: 4px;
          padding-right: 4px;
          font-size: 10px;
      }

  </style>
</head>

<!-- Cuerpo del pdf-->
<body>

    <!--Primer encabezado-->
    <h1 style="text-align:center">REPORTE DE MOVIMIENTOS</h1>

    <!--Tabla -->
    <table style="width:100%">
        <tr style="text-align: center;">
            <th rowspan="2" style="width:400px"></th>
            <td rowspan="2" style="width:600px"><h2>Movimientos de Mercancia</h2></td>
            <td style="width: 300px;">Páginas :</td>
            <td style="width: 50px;">1</td>
            <td style="width: 300px">Auditoría No.</td>
            <td style="width: 50px">1</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">Fecha de Expedición:</td>
            <td colspan="2"> @FECHADEGENERACION </td>
        </tr>
    </table>

    <!--Segundo encabezado-->
    <h4 style="text-align:center">Movimientos Recopilados</h4>

    <!--Tabla -->
    <table style="width:100%">
        <tr style=" text-align:center;">
            <th style="width:45px">Folio</th>
            <th style="width:100px">Producto:</th>
            <th>Tipo de Movimiento:</th>
            <th style="width:100px">Causa:</th>
            <th style="width:80px">Unidades:</th>
            <th style="width:110px">Fecha:</th>
        </tr>
        @FILAS
    </table>

    <!--Tercer encabezado-->
    <h4 style="text-align:center">Resultados</h4>
    <!--Parte de firmas-->
    <table style="text-align: center; border-color: white; width:100%; height:30%;">
        <tr style="height: 150px; ">
            <td style="border-color: white;"></td>
        </tr>
        <tr>
            <td style="height: 2px; border-color: white; ">_____________________________________</td>
        </tr>
        <tr>
            <td style="border-color: white;">Sello de Validación.</td>
        </tr>
    </table>


</body>
</html>
